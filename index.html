<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
</head>
<body>
    <h1>Blackjack</h1>
    <h3 id="message-el">Want to play a round?</h3>
    <h3 id="cards-el">Cards: </h3>
    <h3 id="sum-el">Sum: </h3>
    <button id="start-blackjack" onclick="startBlackjack()">START ROUND</button> <br/>
    <button id="draw-card" onclick="drawCard()">DRAW CARD</button>
    <h3 id="player-el">Your Chips: </h3>
    <h3 id="high-score">HIGHSCORE: </h3>
    <div>
        <p> Rules: get Blackjack to earn 20 chips. </p>
        <p>If you do not get Blackjack, you lose 10. </p>
        <p>You start with 50 chips, now get rich!</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
